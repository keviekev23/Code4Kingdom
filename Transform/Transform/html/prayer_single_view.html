<!DOCTYPE html>
<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="parse-1.2.18.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="data_structure.js"></script>
	<script type="text/javascript" src="prayer_single_view.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel='stylesheet' href='prayer_single_view.css'>
</head>

<body>

<div class="head-container">
	<div class="head-img">
		<img class="pic" src="https://media.licdn.com/media/p/1/000/1e5/28c/131e6bc.jpg" style="width:75px; height:75px;" id="user_profile"/>
	</div>
	<div class="head-info">
		<div class="head-info-top" id="prayer_type">
			PRAYER REQUEST
		</div>
		<div class="head-info-bottom">
			status:
			<a class="btn btn-sml btn-primary" href="#" role="button" style="background-color:#5CB8E6;border:1px solid white; border-radius:4px; height:25px;line-height : 10px;" id="open_button" onClick="openPrayer()">Open</a>
			<a class="btn btn-sml btn-primary" href="#" role="button" style="background-color:#5CB8E6;border:1px solid white; border-radius:4px; height:25px;line-height : 10px;" id="answer_button" onClick="answerPrayer()">Answered</a>
		</div>
		<div class="circle-indicator praise-circle"> </div>
	</div>

</div>

<div class="body-container">
	<div class="body-title" id="prayer_title">
		Pray for my mom! 
	</div>

	<div class="body-text" id="prayer_content">
		She got sick earlier this week so please pray that she gets better!
	</div>

	<div class="body-footer" id="date">
		May 31, 2014
	</div>
</div>

<div class="comments-container" id="comments">

	<div class="comment">
		<div class="pic-container">
			<img class="comment-pic" src="https://lh4.googleusercontent.com/-8kaOPZVEi0o/AAAAAAAAAAI/AAAAAAAAHYY/oCwUWlFWZ_0/s180-c-k-no/photo.jpg" style="width:50px; height:50px;"/>
		</div>
		<div class="comment-text-container">
			<div class="comment-text">
				I'll be praying for you!
			</div>
		</div> 
	</div>

</div>


<!-- INSERT COMMENT BUTTON HERE --> 
<div class="footer">
<a class="btn btn-sml btn-primary" id="commentButton" href="#" role="button" style="background-color:#5CB8E6;border:1px solid white; border-radius:4px; margin-bottom:10px;margin-top:10px;position:relative;left:40px;width:110px;">Comment</a>
<a class="btn btn-sml btn-primary" onClick="prayForPrayer()" id="prayButton" href="#" role="button" style="background-color:#5CB8E6;border:1px solid white; border-radius:4px; margin-bottom:10px;margin-top:10px;position:relative;left:65px;width:110px;">Pray</a>
</div>
</body>


</html>
